<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(10, 5, 20, 0.12), rgba(20, 5, 30, 0.06)),
                        url('https://m.media-amazon.com/images/I/61A53DcIphL._AC_UF894,1000_QL80_.jpg') no-repeat center center fixed;
            background-size: 5% auto;
            background-position: center center;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .menu-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 15, 40, 0.22);
            backdrop-filter: blur(3px); /* reduced by ~30% */
            padding: 20px;
            border-radius: 20px;
            width: 850px; /* original-like size */
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.35),
                inset 0 0 15px rgba(155, 0, 255, 0.1);
            border: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .menu-container:hover {
            box-shadow: 
                0 0 45px rgba(255, 105, 180, 0.45),
                inset 0 0 20px rgba(155, 0, 255, 0.15);
        }

        .menu-container::-webkit-scrollbar {
            width: 8px;
        }

        .menu-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .menu-container::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff69b4, #9b00ff);
            border-radius: 4px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            background: rgba(40, 20, 60, 0.18);
            border-radius: 12px;
            padding: 5px;
            flex-shrink: 0;
        }

        .tab {
            padding: 8px 18px;
            border-radius: 10px;
            transition: all 0.25s ease;
            cursor: default;
            font-weight: 600;
            font-size: 0.95rem;
            color: #ffccdd;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff69b4, #c71585);
            color: #fff;
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.4);
        }

        .tab:hover {
            background: rgba(255, 105, 180, 0.2);
        }

        .header {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.0rem;
            margin-bottom: 15px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .content {
            overflow-y: auto;
            padding: 10px;
            background: rgba(10, 5, 25, 0.1);
            border-radius: 12px;
            flex-grow: 1;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff69b4, #9b00ff);
            border-radius: 3px;
        }

        .item {
            padding: 10px 14px;
            margin: 6px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .item:hover {
            background: rgba(255, 105, 180, 0.08);
            transform: translateX(3px);
        }

        .item.selected {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.3), rgba(155, 0, 255, 0.2));
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .input-item {
            display: flex;
            align-items: center;
        }

        .input-label {
            flex: 1;
            font-weight: 600;
            color: #ff8dc1;
        }

        .input-value {
            flex: 2;
            background: rgba(30, 15, 50, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            margin-left: 12px;
            color: #ffe6f0;
            border: none;
        }

        .input-value:focus {
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
            outline: none;
        }

        .grid {
            display: grid;
            gap: 12px;
        }

        .state {
            color: #ff8dc1;
            font-style: italic;
            margin-left: 8px;
        }

        .info-text {
            text-align: center;
            color: #ffccdd;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu-container" style="display: none;"></div>

    <script>
        window.addEventListener('message', function(event) {
            const msg = event.data;
            if (msg.action === 'update') {
                updateMenu(msg.data);
            }
        });

        function updateMenu(state) {
            const menu = document.getElementById('menu');
            menu.style.display = 'block';

            menu.innerHTML = '';

            const tabBar = document.createElement('div');
            tabBar.classList.add('tab-bar');
            state.tabs.forEach((tab, idx) => {
                const tabEl = document.createElement('div');
                tabEl.classList.add('tab');
                if (idx === state.activeTab) tabEl.classList.add('active');
                tabEl.textContent = tab.title;
                tabBar.appendChild(tabEl);
            });
            menu.appendChild(tabBar);

            const header = document.createElement('div');
            header.classList.add('header');
            header.textContent = state.tabs[state.activeTab].header || '';
            menu.appendChild(header);

            if (!state.isContentPanelOpen) {
                const info = document.createElement('div');
                info.classList.add('info-text');
                info.textContent = 'Press Enter to open tab content';
                menu.appendChild(info);
                return;
            }

            const content = document.createElement('div');
            content.classList.add('content');

            const currentTab = state.tabs[state.activeTab];
            let container = document.createElement('div');
            if (currentTab.type === 'grid') {
                container.classList.add('grid');
                container.style.gridTemplateColumns = `repeat(${currentTab.cols || 2}, 1fr)`;
            }

            currentTab.items.forEach((item, idx) => {
                let itemEl = document.createElement('div');
                itemEl.classList.add('item');
                if (idx === state.selection.index) itemEl.classList.add('selected');

                if (item.type === 'input') {
                    itemEl.classList.add('input-item');
                    const label = document.createElement('span');
                    label.classList.add('input-label');
                    label.textContent = item.label + ':';
                    itemEl.appendChild(label);

                    const value = document.createElement('span');
                    value.classList.add('input-value');
                    let valText = item.value || item.placeholder || '';
                    if (state.isTyping && idx === state.selection.index) {
                        valText += '|';
                    }
                    value.textContent = valText;
                    itemEl.appendChild(value);
                } else {
                    let text = item.label || '';
                    if (item.state) {
                        const stateSpan = document.createElement('span');
                        stateSpan.classList.add('state');
                        stateSpan.textContent = ` (${item.state})`;
                        itemEl.appendChild(document.createTextNode(text));
                        itemEl.appendChild(stateSpan);
                    } else {
                        itemEl.textContent = text;
                    }
                }

                container.appendChild(itemEl);
            });

            content.appendChild(container);
            menu.appendChild(content);
        }
    </script>
</body>
</html>
