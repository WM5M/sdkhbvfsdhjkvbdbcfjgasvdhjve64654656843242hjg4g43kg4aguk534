<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KOBRA MENU</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: transparent;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

#menu-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 520px;
    height: 680px;
    background: rgba(0,0,0,0.92)
        url('https://jaythaagamer.simdif.com/images/public/sd_696292dfc3164.png?no_cache=1768071413')
        center/cover no-repeat;
    border: 3px solid red;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,0,0,.7);
    display: none;
    flex-direction: column;
    overflow: hidden;
}

#breadcrumb {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    background: rgba(0,0,0,.6);
    border-bottom: 2px solid red;
}

#elements {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.element {
    width: 92%;
    padding: 14px;
    background: rgba(15,15,15,.9);
    border: 2px solid red;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    transition: 0.12s;
    cursor: pointer;
}

.element:hover {
    background: rgba(255,0,0,.25);
}

.element.selected {
    background: rgba(255,0,0,.45);
    border-color: #ff5555;
    box-shadow: 0 0 25px red;
    transform: scale(1.05);
}

#elements::-webkit-scrollbar {
    width: 8px;
}
#elements::-webkit-scrollbar-thumb {
    background: red;
}

#keyboardContainer {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    z-index: 9999;
    border: 4px solid red;
    box-shadow: 0 0 80px red;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#keyboardTitle {
    font-size: 32px;
    color: red;
    margin-bottom: 20px;
}

#keyboardInput {
    width: 80%;
    padding: 15px;
    font-size: 28px;
    background: black;
    border: 3px solid red;
    color: white;
    text-align: center;
}
</style>
</head>

<body>

<div id="menu-container">
    <div id="breadcrumb">Kobra Menu</div>
    <div id="elements"></div>
</div>

<div id="keyboardContainer">
    <div id="keyboardTitle">Choose Menu Key</div>
    <input id="keyboardInput" readonly>
</div>

<script>
let currentIndex = 0;
let elements = [];

function clampIndex() {
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex >= elements.length) currentIndex = elements.length - 1;
}

function updateSelection(force = false) {
    if (!elements.length) return;

    clampIndex();

    elements.forEach((el, i) => {
        el.classList.toggle("selected", i === currentIndex);
    });

    // FORCE repaint when menu is rebuilt
    if (force) {
        requestAnimationFrame(() => {
            elements[currentIndex].scrollIntoView({ block: "nearest" });
        });
    } else {
        elements[currentIndex].scrollIntoView({ block: "nearest" });
    }
}

window.addEventListener("message", e => {
    const data = e.data;

    if (data.action === "showUI") {
        document.getElementById("menu-container").style.display =
            data.visible ? "flex" : "none";
    }

    if (data.action === "updateElements") {
        const container = document.getElementById("elements");
        container.innerHTML = "";

        data.elements.forEach((item, i) => {
            const el = document.createElement("div");
            el.className = "element";

            let text = item.label || "";
            if (item.checked !== undefined) {
                text += item.checked ? "  ON" : "  OFF";
            } else if (item.value !== undefined) {
                text += " " + Number(item.value).toFixed(2);
            }

            el.textContent = text;

            /* ðŸ”¹ MOUSE HOVER SYNC */
            el.addEventListener("mouseenter", () => {
                currentIndex = i;
                updateSelection();
            });

            /* ðŸ”¹ MOUSE CLICK */
            el.addEventListener("click", () => {
                fetch(`https://${GetParentResourceName()}/select`, {
                    method: "POST",
                    body: JSON.stringify({ index: i })
                });
            });

            container.appendChild(el);
        });

        elements = [...container.children];
        currentIndex = data.index ?? 0;

        updateSelection(true); // ðŸ”¥ FORCE FIX
    }

    if (data.action === "keydown") {
        if (!elements.length) return;

        if (data.key === "ArrowUp") {
            currentIndex = (currentIndex - 1 + elements.length) % elements.length;
            updateSelection();
        }

        if (data.key === "ArrowDown") {
            currentIndex = (currentIndex + 1) % elements.length;
            updateSelection();
        }
    }

    if (data.action === "updateKeyboard") {
        const kb = document.getElementById("keyboardContainer");
        kb.style.display = data.visible ? "flex" : "none";
        document.getElementById("keyboardInput").value = data.value || "";
    }
});
</script>

</body>
</html>
