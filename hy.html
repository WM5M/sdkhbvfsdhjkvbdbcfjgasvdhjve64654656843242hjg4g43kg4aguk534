<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOBRA MENU</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: transparent;
            font-family: Arial, sans-serif;
            color: #fff;
            user-select: none;
        }

        /* ================= MENU ================= */

        #menu-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 520px;
            height: 680px;
            background: url('https://jaythaagamer.simdif.com/images/public/sd_696292dfc3164.png?no_cache=1768071413') center/cover no-repeat;
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0000;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            display: none;
            flex-direction: column;
        }

        #breadcrumb {
            padding: 10px;
            text-align: center;
            background: rgba(0,0,0,0.6);
            font-size: 18px;
        }

        #categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        .category {
            padding: 10px 25px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255,0,0,0.3);
        }

        .category.active,
        .category:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        #elements {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .element {
            width: 90%;
            padding: 15px;
            text-align: center;
            border: 2px solid #ff0000;
            border-radius: 12px;
            background: rgba(20,20,20,0.8);
            cursor: pointer;
            transition: 0.25s;
        }

        .element.selected,
        .element:hover {
            background: rgba(255,0,0,0.35);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,0,0,0.8);
        }

        /* ================= KEYBOARD MODAL ================= */

        #keyboardContainer {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #keyboardModal {
            background: rgba(0,0,0,0.96);
            padding: 40px;
            border: 4px solid #ff0000;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255,0,0,0.9);
        }

        #keyboardTitle {
            font-size: 32px;
            margin-bottom: 25px;
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        #keyboardInput {
            width: 100%;
            padding: 18px;
            font-size: 28px;
            background: #111;
            color: #fff;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            outline: none;
        }

        /* ================= NOTIFICATIONS ================= */

        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }
    </style>
</head>

<body>

    <div id="menu-container">
        <div id="breadcrumb"></div>
        <div id="categories"></div>
        <div id="elements"></div>
    </div>

    <div id="notifications"></div>

    <!-- KEY PICKER -->
    <div id="keyboardContainer">
        <div id="keyboardModal">
            <h2 id="keyboardTitle">Choose Menu Key</h2>
            <input id="keyboardInput" type="text" readonly />
        </div>
    </div>

    <script>
        let elements = [];
        let currentIndex = 0;
        let capturingKey = false;

        function updateSelection() {
            elements.forEach((el, i) => {
                el.classList.toggle('selected', i === currentIndex);
            });
        }

        window.addEventListener("message", (event) => {
            const data = event.data;

            /* SHOW / HIDE MENU */
            if (data.action === "showUI") {
                document.getElementById("menu-container").style.display =
                    data.visible ? "flex" : "none";
            }

            /* UPDATE ELEMENTS */
            if (data.action === "updateElements") {
                const container = document.getElementById("elements");
                container.innerHTML = "";

                data.elements.forEach((item, i) => {
                    const div = document.createElement("div");
                    div.className = "element";

                    let text = item.label || "";
                    if (item.checked !== undefined) {
                        text += item.checked ? " On" : " Off";
                    } else if (item.value !== undefined) {
                        text += " " + Number(item.value).toFixed(2);
                    }

                    div.textContent = text;
                    container.appendChild(div);
                });

                elements = [...document.querySelectorAll(".element")];
                currentIndex = data.index || 0;
                updateSelection();
            }

            /* KEY PICKER */
            if (data.action === "updateKeyboard") {
                const kb = document.getElementById("keyboardContainer");
                kb.style.display = data.visible ? "flex" : "none";
                capturingKey = data.visible;

                if (data.visible) {
                    document.getElementById("keyboardTitle").innerText =
                        data.title || "Choose Menu Key";
                    document.getElementById("keyboardInput").value = "";
                }
            }
        });

        /* KEY CAPTURE */
        window.addEventListener("keydown", (e) => {
            if (capturingKey) {
                e.preventDefault();

                document.getElementById("keyboardInput").value = e.key;

                fetch(`https://${GetParentResourceName()}/keySelected`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ key: e.key })
                });

                capturingKey = false;
                document.getElementById("keyboardContainer").style.display = "none";
            }
        });
    </script>

</body>
</html>
