<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOBRA MENU</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            user-select: none;
        }

        #menu-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 520px;
            height: 680px;
            background: rgba(0,0,0,0.9);
            border: 3px solid #ff0000;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255,0,0,0.6);
            display: none;
            flex-direction: column;
        }

        #elements {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .element {
            width: 90%;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 12px;
            text-align: center;
            background: rgba(20,20,20,0.85);
        }

        /* ===== KEY PICKER ===== */

        #keyboardContainer {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #keyboardModal {
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border: 4px solid #ff0000;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255,0,0,0.9);
        }

        #keyboardTitle {
            font-size: 32px;
            margin-bottom: 25px;
            color: #ff0000;
        }

        #keyboardInput {
            width: 100%;
            padding: 18px;
            font-size: 28px;
            background: #111;
            color: #fff;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="menu-container">
        <div id="elements"></div>
    </div>

    <!-- KEY PICKER -->
    <div id="keyboardContainer">
        <div id="keyboardModal">
            <h2 id="keyboardTitle">Choose Menu Key</h2>
            <input id="keyboardInput" type="text" readonly>
        </div>
    </div>

    <script>
        window.addEventListener("message", (event) => {
            const data = event.data;

            if (data.action === "showUI") {
                document.getElementById("menu-container").style.display =
                    data.visible ? "flex" : "none";
            }

            if (data.action === "updateKeyboard") {
                const kb = document.getElementById("keyboardContainer");
                kb.style.display = data.visible ? "flex" : "none";

                if (data.visible) {
                    document.getElementById("keyboardTitle").innerText =
                        data.title || "Choose Menu Key";
                    document.getElementById("keyboardInput").value =
                        data.value || "";
                }
            }
        });
    </script>

</body>
</html>
