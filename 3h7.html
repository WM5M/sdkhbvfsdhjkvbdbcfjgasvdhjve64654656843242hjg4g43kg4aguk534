<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KOBRA MENU</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: transparent;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    user-select: none;
}

#menu-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 520px;
    height: 680px;
    background: rgba(0,0,0,0.92)
        url('https://jaythaagamer.simdif.com/images/public/sd_696292dfc3164.png?no_cache=1768071413')
        center/cover no-repeat;
    border: 3px solid red;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,0,0,.7);
    display: none;
    flex-direction: column;
    overflow: hidden;
}

#breadcrumb {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    background: rgba(0,0,0,.6);
}

#elements {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.element {
    width: 90%;
    padding: 15px;
    background: rgba(20,20,20,.85);
    border: 2px solid red;
    border-radius: 12px;
    text-align: center;
    font-size: 18px;
    transition: background 0.15s, box-shadow 0.15s;
}

/* ✅ NO SCALE — THIS FIXES SKIPPING */
.element.selected {
    background: rgba(255,0,0,.35);
    box-shadow: 0 0 25px rgba(255,0,0,.8);
}

/* Scrollbar */
#elements::-webkit-scrollbar {
    width: 8px;
}
#elements::-webkit-scrollbar-thumb {
    background: red;
    border-radius: 4px;
}

/* Keyboard popup */
#keyboardContainer {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.95);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 4px solid red;
}
</style>
</head>

<body>

<div id="menu-container">
    <div id="breadcrumb">Kobra Menu</div>
    <div id="elements"></div>
</div>

<div id="keyboardContainer">
    <h2>Choose Menu Key</h2>
    <input id="keyboardInput" readonly>
</div>

<script>
let currentIndex = 0;
let elements = [];

function updateSelection() {
    if (!elements.length) return;

    elements.forEach((el, i) => {
        el.classList.toggle('selected', i === currentIndex);
    });

    // ✅ SAFE SCROLL (no smooth, no math)
    elements[currentIndex].scrollIntoView({ block: 'nearest' });
}

window.addEventListener('message', e => {
    const data = e.data;

    if (data.action === 'showUI') {
        document.getElementById('menu-container').style.display =
            data.visible ? 'flex' : 'none';
    }

    if (data.action === 'updateElements') {
        const container = document.getElementById('elements');
        container.innerHTML = '';

        data.elements.forEach(item => {
            const el = document.createElement('div');
            el.className = 'element';

            let text = item.label || '';
            if (item.checked !== undefined) {
                text += item.checked ? ' On' : ' Off';
            } else if (item.value !== undefined) {
                text += ' ' + Number(item.value).toFixed(2);
            }

            el.textContent = text;
            container.appendChild(el);
        });

        elements = Array.from(container.children);
        currentIndex = data.index || 0;

        // ✅ DELAY FIRST SELECTION → fixes blank open
        requestAnimationFrame(updateSelection);
    }

    if (data.action === 'keydown') {
        if (!elements.length) return;

        if (data.key === 'ArrowUp') {
            currentIndex = (currentIndex - 1 + elements.length) % elements.length;
            updateSelection();
        }

        if (data.key === 'ArrowDown') {
            currentIndex = (currentIndex + 1) % elements.length;
            updateSelection();
        }
    }
});

/* Browser fallback */
document.addEventListener('keydown', e => {
    if (!elements.length) return;

    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        e.preventDefault();
    }
});
</script>

</body>
</html>
