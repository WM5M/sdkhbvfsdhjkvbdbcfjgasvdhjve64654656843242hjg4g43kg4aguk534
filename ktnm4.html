<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #ff69b4;
            overflow: hidden;
        }

        #menu {
            position: absolute;
            top: 60px;
            left: 80px;
            width: 480px;
            max-height: 82vh;
            background: rgba(15, 15, 25, 0.88);
            border: 3px solid #9b00ff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(155, 0, 255, 0.6);
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        #banner {
            height: 110px;
            background: linear-gradient(135deg, #2a004f, #4b0082);
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            position: relative;
            flex-shrink: 0;
        }

        #banner-title {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #9b00ff;
        }

        #banner-subtitle {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #e0e0ff;
            text-shadow: 0 0 8px #9b00ff;
        }

        #menu::-webkit-scrollbar {
            width: 10px;
        }
        #menu::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-left: 1px solid #9b00ff;
        }
        #menu::-webkit-scrollbar-thumb {
            background: linear-gradient(#9b00ff, #ff69b4);
            border-radius: 5px;
        }

        #path {
            text-align: center;
            font-size: 15px;
            color: #d0b0ff;
            padding: 10px;
            background: rgba(30, 0, 60, 0.6);
            border-bottom: 2px solid #4b0082;
        }

        #categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(20, 20, 40, 0.7);
            border-bottom: 2px solid #9b00ff;
        }

        .category {
            padding: 10px 22px;
            background: #1a0033;
            color: #cc99ff;
            border: 2px solid #4b0082;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category.active {
            background: linear-gradient(135deg, #9b00ff, #ff69b4);
            color: white;
            box-shadow: 0 0 18px #ff69b4;
            transform: scale(1.05);
        }

        #elements {
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }

        .element {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 22px;
            border-bottom: 1px solid #2a004f;
            color: #e0e0ff;
            font-size: 16px;
            background: rgba(30, 30, 50, 0.5);
            transition: all 0.15s;
        }

        .element.selected {
            background: rgba(155, 0, 255, 0.35);
            border-color: #ff69b4;
            box-shadow: inset 0 0 20px rgba(255, 105, 180, 0.4);
            color: #ffff99;
            font-weight: bold;
        }

        .element-value {
            font-weight: bold;
            min-width: 90px;
            text-align: right;
        }

        .element-value.off { color: #ff6666; }
        .element-value.on  { color: #66ff99; }
        .element-value.number { color: #99ffff; }
    </style>
</head>
<body>
    <div id="menu">
        <div id="banner">
            <div id="banner-title">KATANA</div>
            <div id="banner-subtitle">JayMods</div>
        </div>
        <div id="path"></div>
        <div id="categories"></div>
        <ul id="elements"></ul>
    </div>

    <script>
        // ────────────────────────────────────────────────
        // Basic state & render logic (adapt to your Lua messages)
        // ────────────────────────────────────────────────

        let currentPath = [];
        let categories = [];
        let currentCategory = 0;
        let elements = [];
        let selectedIndex = 0;

        window.addEventListener('message', function(event) {
            const data = event.data;

            if (data.action === 'showUI') {
                document.getElementById('menu').style.display = data.visible ? 'block' : 'none';
                if (data.visible) {
                    currentPath = data.path || [];
                    categories = data.categories || [];
                    currentCategory = data.categoryIndex || 0;
                    elements = data.elements || [];
                    selectedIndex = data.index || 0;
                    renderAll();
                }
            }
            else if (data.action === 'updateElements') {
                currentPath = data.path || currentPath;
                categories = data.categories || categories;
                currentCategory = data.categoryIndex || currentCategory;
                elements = data.elements || elements;
                selectedIndex = data.index || selectedIndex;
                renderAll();
            }
            else if (data.action === 'keydown') {
                if (data.index !== undefined) {
                    selectedIndex = data.index;
                    renderElements();
                }
            }
        });

        function renderAll() {
            document.getElementById('path').innerText = currentPath.join(' > ');
            renderCategories();
            renderElements();
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((cat, i) => {
                const div = document.createElement('div');
                div.className = 'category' + (i === currentCategory ? ' active' : '');
                div.textContent = cat.label || cat;
                container.appendChild(div);
            });
        }

        function renderElements() {
            const list = document.getElementById('elements');
            list.innerHTML = '';

            elements.forEach((item, i) => {
                const li = document.createElement('li');
                li.className = 'element' + (i === selectedIndex ? ' selected' : '');

                const label = document.createElement('span');
                label.className = 'element-label';
                label.textContent = item.label || '';

                const value = document.createElement('span');
                value.className = 'element-value';

                let val = item.value ?? item.state ?? '';
                if (val === true || val === 'ON' || val === 'on') {
                    val = 'ON';
                    value.classList.add('on');
                } else if (val === false || val === 'OFF' || val === 'off') {
                    val = 'OFF';
                    value.classList.add('off');
                } else if (!isNaN(parseFloat(val))) {
                    value.classList.add('number');
                }

                value.textContent = val;
                li.appendChild(label);
                li.appendChild(value);
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
