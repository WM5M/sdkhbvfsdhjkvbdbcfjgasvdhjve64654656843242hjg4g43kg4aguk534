<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOBRA MENU</title>

<style>
body {
    background: transparent;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

#keyboardContainer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#keyboardModal {
    background: rgba(0,0,0,0.95);
    border: 4px solid red;
    border-radius: 15px;
    padding: 40px;
    width: 600px;
    text-align: center;
    box-shadow: 0 0 50px red;
}

#keyboardTitle {
    font-size: 32px;
    color: red;
    margin-bottom: 20px;
}

#keyboardInput {
    font-size: 28px;
    padding: 18px;
    border: 3px solid red;
    background: #111;
    border-radius: 10px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div id="keyboardContainer">
    <div id="keyboardModal">
        <div id="keyboardTitle">Press a Key</div>
        <div id="keyboardInput"></div>
    </div>
</div>

<script>
window.addEventListener("message", (event) => {
    const data = event.data;

    if (data.action === "updateKeyboard") {
        const box = document.getElementById("keyboardContainer");
        box.style.display = data.visible ? "flex" : "none";

        if (data.visible) {
            document.getElementById("keyboardTitle").innerText = data.title || "Press a key";
            document.getElementById("keyboardInput").innerText = data.value || "";
        }
    }
});
</script>

</body>
</html>
