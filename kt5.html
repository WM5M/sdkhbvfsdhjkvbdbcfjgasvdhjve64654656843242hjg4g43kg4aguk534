<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(20, 10, 30, 0.75), rgba(40, 10, 50, 0.65)),
                        url('https://jaythaagamer.simdif.com/images/public/sd_6970279c65acc.png?no_cache=1768961473') center center / cover no-repeat fixed;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .menu-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 15, 40, 0.82); /* semi-transparent dark purple base */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            width: 880px;
            max-height: 88vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 
                0 0 40px rgba(255, 105, 180, 0.6),
                0 0 80px rgba(155, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 105, 180, 0.25);
            border: 2px solid rgba(255, 105, 180, 0.4);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .menu-container:hover {
            box-shadow: 
                0 0 60px rgba(255, 105, 180, 0.8),
                0 0 100px rgba(155, 0, 255, 0.7),
                inset 0 0 40px rgba(255, 105, 180, 0.35);
            transform: translate(-50%, -50%) scale(1.015);
        }

        .menu-container::-webkit-scrollbar {
            width: 12px;
        }

        .menu-container::-webkit-scrollbar-track {
            background: rgba(30, 20, 50, 0.6);
            border-radius: 6px;
        }

        .menu-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff69b4, #9b00ff, #ff69b4);
            border-radius: 6px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 24px;
            background: rgba(40, 20, 60, 0.7);
            border-radius: 16px;
            padding: 8px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .tab {
            padding: 12px 28px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: default;
            font-weight: 600;
            font-size: 1.05rem;
            color: #ffccdd;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff69b4, #c71585, #9b00ff);
            color: #fff;
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }

        .tab:hover {
            background: rgba(255, 105, 180, 0.35);
            color: #ffffff;
        }

        .header {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            margin-bottom: 24px;
            color: #ff69b4;
            text-shadow: 0 0 12px rgba(255, 105, 180, 0.9), 0 0 24px rgba(155, 0, 255, 0.6);
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .content {
            overflow-y: auto;
            padding: 16px;
            background: rgba(10, 5, 25, 0.45);
            border-radius: 16px;
            flex-grow: 1;
            min-height: 0;
            border: 1px solid rgba(155, 0, 255, 0.25);
        }

        .content::-webkit-scrollbar {
            width: 10px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(20, 10, 40, 0.6);
            border-radius: 5px;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff69b4, #9b00ff);
            border-radius: 5px;
        }

        .item {
            padding: 14px 18px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.25s ease;
            box-shadow: inset 0 0 8px rgba(155, 0, 255, 0.15);
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .item:hover {
            background: rgba(255, 105, 180, 0.18);
            transform: translateX(6px) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
        }

        .item.selected {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.5), rgba(155, 0, 255, 0.45));
            border: 2px solid #ff69b4;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.15);
        }

        .input-item {
            display: flex;
            align-items: center;
        }

        .input-label {
            flex: 1;
            font-weight: 600;
            color: #ff8dc1;
            font-size: 1.05rem;
        }

        .input-value {
            flex: 2;
            background: rgba(40, 20, 60, 0.7);
            padding: 10px 16px;
            border-radius: 10px;
            margin-left: 18px;
            color: #ffe6f0;
            border: 1px solid rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .input-value:focus {
            border: 1px solid #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            outline: none;
        }

        .grid {
            display: grid;
            gap: 18px;
        }

        .state {
            color: #ff8dc1;
            font-style: italic;
            margin-left: 12px;
            font-weight: 500;
        }

        .info-text {
            text-align: center;
            color: #ffccdd;
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <div id="menu" class="menu-container" style="display: none;"></div>

    <script>
        window.addEventListener('message', function(event) {
            const msg = event.data;
            if (msg.action === 'update') {
                updateMenu(msg.data);
            }
        });

        function updateMenu(state) {
            const menu = document.getElementById('menu');
            menu.style.display = 'block';

            menu.innerHTML = '';

            const tabBar = document.createElement('div');
            tabBar.classList.add('tab-bar');
            state.tabs.forEach((tab, idx) => {
                const tabEl = document.createElement('div');
                tabEl.classList.add('tab');
                if (idx === state.activeTab) tabEl.classList.add('active');
                tabEl.textContent = tab.title;
                tabBar.appendChild(tabEl);
            });
            menu.appendChild(tabBar);

            const header = document.createElement('div');
            header.classList.add('header');
            header.textContent = state.tabs[state.activeTab].header || '';
            menu.appendChild(header);

            if (!state.isContentPanelOpen) {
                const info = document.createElement('div');
                info.classList.add('info-text');
                info.textContent = 'Press Enter to open tab content';
                menu.appendChild(info);
                return;
            }

            const content = document.createElement('div');
            content.classList.add('content');

            const currentTab = state.tabs[state.activeTab];
            let container = document.createElement('div');
            if (currentTab.type === 'grid') {
                container.classList.add('grid');
                container.style.gridTemplateColumns = `repeat(${currentTab.cols || 2}, 1fr)`;
            }

            currentTab.items.forEach((item, idx) => {
                let itemEl = document.createElement('div');
                itemEl.classList.add('item');
                if (idx === state.selection.index) itemEl.classList.add('selected');

                if (item.type === 'input') {
                    itemEl.classList.add('input-item');
                    const label = document.createElement('span');
                    label.classList.add('input-label');
                    label.textContent = item.label + ':';
                    itemEl.appendChild(label);

                    const value = document.createElement('span');
                    value.classList.add('input-value');
                    let valText = item.value || item.placeholder || '';
                    if (state.isTyping && idx === state.selection.index) {
                        valText += '|';
                    }
                    value.textContent = valText;
                    itemEl.appendChild(value);
                } else {
                    let text = item.label || '';
                    if (item.state) {
                        const stateSpan = document.createElement('span');
                        stateSpan.classList.add('state');
                        stateSpan.textContent = ` (${item.state})`;
                        itemEl.appendChild(document.createTextNode(text));
                        itemEl.appendChild(stateSpan);
                    } else {
                        itemEl.textContent = text;
                    }
                }

                container.appendChild(itemEl);
            });

            content.appendChild(container);
            menu.appendChild(content);
        }
    </script>
</body>
</html>
