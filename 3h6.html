<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KOBRA MENU</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: transparent;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    user-select: none;
}

#menu-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 520px;
    height: 680px;
    background: rgba(0,0,0,0.92)
        url('https://jaythaagamer.simdif.com/images/public/sd_696292dfc3164.png?no_cache=1768071413')
        center/cover no-repeat;
    border: 3px solid red;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,0,0,.7);
    display: none;
    flex-direction: column;
    overflow: hidden;
}

#breadcrumb {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    background: rgba(0,0,0,.6);
    border-bottom: 2px solid red;
}

#elements {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.element {
    width: 92%;
    padding: 14px;
    background: rgba(15,15,15,.9);
    border: 2px solid red;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    transition: 0.12s;
}

.element.selected {
    background: rgba(255,0,0,.45);
    border-color: #ff5555;
    box-shadow: 0 0 25px red;
    transform: scale(1.05);
}

/* Scrollbar */
#elements::-webkit-scrollbar {
    width: 8px;
}
#elements::-webkit-scrollbar-thumb {
    background: red;
    border-radius: 4px;
}

/* Keyboard popup */
#keyboardContainer {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,.95);
    z-index: 9999;
    border: 4px solid red;
    box-shadow: 0 0 80px red;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#keyboardTitle {
    font-size: 32px;
    color: red;
    margin-bottom: 20px;
}

#keyboardInput {
    width: 80%;
    padding: 15px;
    font-size: 28px;
    background: black;
    border: 3px solid red;
    color: white;
    text-align: center;
}
</style>
</head>

<body>

<div id="menu-container">
    <div id="breadcrumb">Kobra Menu</div>
    <div id="elements"></div>
</div>

<div id="keyboardContainer">
    <div id="keyboardTitle">Choose Menu Key</div>
    <input id="keyboardInput" readonly>
</div>

<script>
let currentIndex = 0;
let elements = [];

function ensureVisible() {
    const container = document.getElementById("elements");
    const item = elements[currentIndex];
    if (!item) return;

    const itemTop = item.offsetTop;
    const itemBottom = itemTop + item.offsetHeight;

    const viewTop = container.scrollTop;
    const viewBottom = viewTop + container.clientHeight;

    if (itemTop < viewTop) {
        container.scrollTop = itemTop;
    } else if (itemBottom > viewBottom) {
        container.scrollTop = itemBottom - container.clientHeight;
    }
}

function updateSelection() {
    elements.forEach((el, i) => {
        el.classList.toggle("selected", i === currentIndex);
    });

    ensureVisible();
}

window.addEventListener("message", function(e) {
    const data = e.data;

    if (data.action === "showUI") {
        document.getElementById("menu-container").style.display =
            data.visible ? "flex" : "none";
    }

    if (data.action === "updateElements") {
        const container = document.getElementById("elements");
        container.innerHTML = "";

        data.elements.forEach(item => {
            const div = document.createElement("div");
            div.className = "element";

            let text = item.label || "";
            if (item.checked !== undefined) {
                text += item.checked ? " On" : " Off";
            } else if (item.value !== undefined) {
                text += " " + Number(item.value).toFixed(2);
            }

            div.textContent = text;
            container.appendChild(div);
        });

        elements = Array.from(container.children);
        currentIndex = data.index || 0;
        updateSelection();
    }

    if (data.action === "keydown") {
        if (!elements.length) return;

        if (data.key === "ArrowUp") {
            currentIndex = (currentIndex - 1 + elements.length) % elements.length;
            updateSelection();
        }

        if (data.key === "ArrowDown") {
            currentIndex = (currentIndex + 1) % elements.length;
            updateSelection();
        }
    }

    if (data.action === "updateKeyboard") {
        const kb = document.getElementById("keyboardContainer");
        kb.style.display = data.visible ? "flex" : "none";
        document.getElementById("keyboardInput").value = data.value || "";
    }
});
</script>

</body>
</html>
