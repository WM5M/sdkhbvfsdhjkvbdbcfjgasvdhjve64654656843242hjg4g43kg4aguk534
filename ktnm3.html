<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background: transparent;
            user-select: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2000'); /* ‚Üê REPLACE THIS WITH YOUR CUSTOM BACKGROUND IMAGE */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .menu-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.88); /* Dark semi-transparent so background shows through */
            border-radius: 15px;
            width: 850px;
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 0 30px rgba(155, 0, 255, 0.6), 0 0 60px rgba(255, 105, 180, 0.4);
            display: flex;
            flex-direction: column;
        }

        #banner {
            height: 140px;
            background: linear-gradient(135deg, rgba(155, 0, 255, 0.4), rgba(255, 105, 180, 0.4));
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            position: relative;
            flex-shrink: 0;
        }

        #banner-title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #9b00ff;
            letter-spacing: 2px;
        }

        #banner-subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            margin: 20px 25px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 8px;
            flex-shrink: 0;
        }

        .tab {
            padding: 12px 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: default;
            font-weight: bold;
            font-size: 16px;
        }

        .tab.active {
            background: linear-gradient(135deg, #9b00ff, #ff69b4);
            color: white;
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }

        .tab:hover:not(.active) {
            background: rgba(155, 0, 255, 0.3);
        }

        .content {
            padding: 0 25px 25px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(#9b00ff, #ff69b4);
            border-radius: 4px;
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .item {
            background: rgba(40, 40, 40, 0.7);
            padding: 16px;
            border-radius: 10px;
            font-size: 17px;
            text-align: center;
            transition: all 0.25s ease;
            border: 1px solid rgba(155, 0, 255, 0.3);
        }

        .item.selected {
            background: linear-gradient(135deg, rgba(155, 0, 255, 0.35), rgba(255, 105, 180, 0.35));
            border-color: #ff69b4;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
            transform: translateY(-4px);
        }

        .input-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
        }

        .input-label {
            font-weight: bold;
        }

        .input-value {
            color: #ff69b4;
            font-family: monospace;
            font-weight: bold;
        }

        .state {
            font-weight: bold;
        }

        .state.on { color: #00ff88; }
        .state.off { color: #ff4444; }
    </style>
</head>
<body>
    <div class="menu-container" id="menu">
        <div id="banner">
            <div id="banner-title">KATANA</div>
            <div id="banner-subtitle">JayMods</div>
        </div>

        <div class="tab-bar" id="tab-bar"></div>

        <div class="content" id="content"></div>
    </div>

    <script>
        let state = {
            tabs: [],
            activeTab: 0,
            selection: { index: 0 },
            isContentPanelOpen: false,
            isTyping: false
        };

        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.type === 'updateState') {
                state = { ...state, ...data.state };
                renderMenu();
            } else if (data.type === 'toggleMenu') {
                document.getElementById('menu').style.display = data.visible ? 'flex' : 'none';
            }
        });

        function renderMenu() {
            const menu = document.getElementById('menu');
            const tabBar = document.getElementById('tab-bar');
            const contentArea = document.getElementById('content');

            tabBar.innerHTML = '';
            state.tabs.forEach((tab, idx) => {
                const tabEl = document.createElement('div');
                tabEl.classList.add('tab');
                if (idx === state.activeTab) tabEl.classList.add('active');
                tabEl.textContent = tab.title;
                tabBar.appendChild(tabEl);
            });

            contentArea.innerHTML = '';

            if (!state.isContentPanelOpen) {
                const info = document.createElement('div');
                info.style.textAlign = 'center';
                info.style.padding = '40px';
                info.style.fontStyle = 'italic';
                info.style.color = '#cccccc';
                info.textContent = 'Press Enter to open tab content';
                contentArea.appendChild(info);
                return;
            }

            const currentTab = state.tabs[state.activeTab];
            let container = document.createElement('div');
            if (currentTab.type === 'grid') {
                container.classList.add('grid');
            }

            currentTab.items.forEach((item, idx) => {
                let itemEl = document.createElement('div');
                itemEl.classList.add('item');
                if (idx === state.selection.index) itemEl.classList.add('selected');

                if (item.type === 'input') {
                    itemEl.classList.add('input-item');
                    const label = document.createElement('span');
                    label.classList.add('input-label');
                    label.textContent = item.label + ':';
                    itemEl.appendChild(label);

                    const value = document.createElement('span');
                    value.classList.add('input-value');
                    let valText = item.value || item.placeholder || '';
                    if (state.isTyping && idx === state.selection.index) valText += '|';
                    value.textContent = valText;
                    itemEl.appendChild(value);
                } else {
                    let text = item.label || '';
                    if (item.state) {
                        const stateSpan = document.createElement('span');
                        stateSpan.classList.add('state');
                        if (item.state.toLowerCase() === 'off') stateSpan.classList.add('off');
                        if (item.state.toLowerCase() === 'on') stateSpan.classList.add('on');
                        stateSpan.textContent = ` (${item.state})`;
                        itemEl.textContent = text;
                        itemEl.appendChild(stateSpan);
                    } else {
                        itemEl.textContent = text;
                    }
                }

                container.appendChild(itemEl);
            });

            contentArea.appendChild(container);
        }
    </script>
</body>
</html>
